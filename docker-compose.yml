services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rollcall
    ports:
      - "80:80"
    environment:
      - PYTHONPATH=/app
      - DB_FILE=data/rollcall.db
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=123456
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3